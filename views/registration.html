</nav>
<script src="/app.js"></script>


  <!--Registration Form-->
  <main>
    <section class="form_style">
      <div class="container">
        <header>
          <h1>Registration</h1>
        </header>

        <form action="/register" method="post" class="form">
          <div class="input-box">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username">
          </div>

          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password">
          </div>

          <div class="input-box">
            <label for="confirmpassword">Re-Enter Password</label>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Password">
          </div>

          <button type="submit" class="submit_btn">Register</button>
        </form>
      </div>
    </section>
  </main>

  <!--Footer Section-->
  <footer>
    <div class="footer__container">
      <div class="footer__links">
        <div class="footer__link--wrapper">
          <div class="footer__link--items">
            <h2>About Us</h2>
            <a href="/">Contact</a>
          </div>
        </div>
        <div class="footer__link--wrapper">
          <div class="footer__link--items">
            <h2>Location</h2>
            <p>University of Houston</p>
            <p>4800 Calhoun Road</p>
            <p>Houston, TX</p>

        </div>
        <div class="footer__link--wrapper">
          <div class="footer__link--items">

            <p>Ajakaiye, Tamilore</p>
            <p>Emami, Daniel</p>
            <p>Nguyen, Jacqueline</p>
            <p>Pham, Viet H</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script>
    const stateSelect = document.getElementById("state");

    const states = [
      "Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut",
      "Delaware", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa",
      "Kansas", "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan",
      "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire",
      "New Jersey", "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma",
      "Oregon", "Pennsylvania", "Rhode Island", "South Carolina", "South Dakota", "Tennessee",
      "Texas", "Utah", "Vermont", "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"
    ];

    states.forEach(state => {
      const option = document.createElement("option");
      option.value = state;
      option.textContent = state;
      stateSelect.appendChild(option);
    });
  </script>
</body>
</html>
