<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=deivce-width,initial-scale=1.0">
    <title>Team 5 Fuel Quote Service</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="./index.html" id="navbar__logo"><img src="./src/images/logo.png" height="75px"></a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="./index.html" class="navbar__links">
                        Home
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">
                        About Us
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="./quote.html" class="navbar__links">
                        Request A Quote
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">
                        Contact Us
                    </a>
                </li>
                <li class="navbar_btn">
                    <a href="./login.html" class="button">
                        Login
                    </a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <script src="./src/app.js"></script>

    <div class="form_style">
        <div class="container">
            <header>Fuel Quote Form</header>
            <form action="#" class="form">

                <div class="input-box">
                    <p>Gallons Requested:</p>
                    <input type="number" name="gallons" placeholder="Number of Gallons" step=".001" class="form-control" min="0" required>
                </div>

                <div class="input-box">
                    <p>Delivery Address:</p>
                    <input type="text" name="address" placeholder="Street address" readonly></br>
                    <input type="text" name="secondAddress" placeholder="Apt, suite, unit, building, floor, etc." readonly></br>
                </div>

                <div class="input-box">
                    <p>City:</p>
                    <input type="text" name="city" placeholder="Enter your city" readonly>
                </div>

                <div class="input-box">
                    <p>State:</p>
                    <input type="text" name="state" placeholder="Enter your state" readonly>
                </div>

                <div class="input-box">
                    <p>Zip Code:</p>
                    <input type="number" name="zip" placeholder="Enter your postal code" readonly>
                </div>

                <div class="input-box">
                    <p>Delivery Date:</p>
                    <input type="date" name="deliveryDate" required>
                </div>

                <div class="input-box">
                    <p>Suggested Price / gallon:</p>
                    <input type="number" name="price" readonly>
                </div>

                <div class="input-box">
                    <p>Total Amount Due</p>
                    <input type="number" name="total" readonly>
                </div> 
                
                <div>
                    <button type="submit" class="submit_btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
