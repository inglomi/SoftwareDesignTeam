  <!--Registration Form-->
  <main>
    <section class="form_style">
      <div class="container">
        <header>
          <h1>Registration</h1>
        </header>

        <form action="/register" method="post" class="form">
          <div class="input-box">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username">
          </div>

          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address">
          </div>

          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password">
          </div>

          <div class="input-box">
            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" id="full_name" placeholder="Enter your full name" required maxlength="50">
          </div>

          <div class="input-box">
            <label for="address1">Address 1</label>
            <input type="text" name="address1" id="address1" placeholder="Enter your address" required maxlength="100">
          </div>

          <div class="input-box">
            <label for="address2">Address 2</label>
            <input type="text" name="address2" id="address2" placeholder="Enter your address (optional)" maxlength="100">
          </div>

          <div class="input-box">
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Enter your city" required maxlength="100">
          </div>

          <div class="input-box">
            <label for="state">State</label>
            <select name="state" id="state" required>
              <option value="">Select</option>
              <!-- Add more options for other states as needed -->
            </select>
          </div>

          <div class="input-box">
            <label for="zipcode">Zipcode</label>
            <input type="text" name="zipcode" id="zipcode" placeholder="Enter your zipcode" required pattern="[0-9]{5,9}">
          </div>

          <button type="submit" class="submit_btn">Register</button>
        </form>
      </div>
    </section>
  </main>

  <!--Footer Section-->
  <footer>
    <div class="footer__container">
      <div class="footer__links">
        <div class="footer__link--wrapper">
          <div class="footer__link--items">

        </div>
        <div class="footer__link--wrapper">

            <p>Emami, Daniel</p>
            <p>Nguyen, Jacqueline</p>
            <p>Pham, Viet H</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script>
    const stateSelect = document.getElementById("state");

    const states = [
      "Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut",
      "Delaware", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa",
      "Kansas", "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan",
      "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire",
      "New Jersey", "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma",
      "Oregon", "Pennsylvania", "Rhode Island", "South Carolina", "South Dakota", "Tennessee",
      "Texas", "Utah", "Vermont", "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"
    ];

    states.forEach(state => {
      const option = document.createElement("option");
      option.value = state;
      option.textContent = state;
      stateSelect.appendChild(option);
    });
  </script>
</body>
